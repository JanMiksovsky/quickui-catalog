<title>Sprite</title>

<script id="demo">
function demo() {

var $sprite = Sprite.create({
    image: "url(/catalog/resources/sampleButtonStates.png)",
    currentCell: 4,
    cellHeight: 32
});

var $image = $( "<img src='/catalog/resources/sampleButtonStates.png' />" )
    .click( function( event ) {
        var mouseY = event.pageY - $( this ).offset().top;
        var cellIndex = Math.floor( mouseY / $sprite.cellHeight() );
        $sprite.currentCell(cellIndex);
    });

$demo.append(
    "<div>Click one:</div>",
    $image,
    "<div>Selected:</div>",
    $sprite
);

}
</script>

</head>

<body data-create-controls="true" data-control="CatalogPage">

<div data-property="summary">
    A basic CSS sprite: shows a single image at a time
    from a strip of images.
</div>

</body>
