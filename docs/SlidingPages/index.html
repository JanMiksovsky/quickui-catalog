<title>SlidingPages</title>

<body data-create-controls="true"
    data-control="CatalogPage">

<div data-property="summary">
    Arranges its children as page on a horizontally sliding strip; only one child can be seen at a time.
    This is used inside of navigation control such as <a data-control="CatalogLink">SlidingPagesWithDots</a>.
</div>

<div data-property="demo">
    See <a data-control="CatalogLink">SlidingPagesWithDots</a> or <a data-control="CatalogLink">RotatingPagesWithDots</a>
    for a demo.
</div>

</body>
