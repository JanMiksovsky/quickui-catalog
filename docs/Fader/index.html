<title>Fader</title>

<script id="demo">
function demo() {

var text = "The glass is neither half-full nor half-empty: it's twice as big as it needs to be."

$demo.append(
    Fader.create({
        content: text,
        width: "175px"
    }),
    Fader.create({
        content: text,
        width: "350px"
    }),
    Fader.create({
        content: text
        // No explicit width
    })
);

}
</script>

<div data-property="summary">
    Fades out content on the right or bottom instead of clipping it
    by using an alpha-blended <a data-control="CatalogLink">Gradient</a>.
