<title>PopupButton</title>

<script id="demo">
function demo() {
    
$demo.append(
    PopupButton.create( "Orientation" )
        .popup([
            BasicButton.create( "Portrait" )
                .css({
                    height: "100px",
                    margin: "5px",
                    width: "75px"
                }),
            BasicButton.create( "Landscape" )
                .css({
                    height: "75px",
                    margin: "5px",
                    width: "100px"
                })
        ])
);

}
</script>

<body data-create-controls="true" data-control="CatalogPageNew">

<div data-property="summary">
A button that produces a popup when clicked. This is a type of 
<a data-control="CatalogLink">PopupSource</a>, and simply uses a button 
as the element the user clicks on to produce a popup.
</div>
