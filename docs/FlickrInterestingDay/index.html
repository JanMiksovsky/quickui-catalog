<div data-property="summary">

<a data-control="Link" href="http://www.flickr.com/explore/interesting/">

<a data-control="CatalogLink">CalendarDay</a> used by
<a data-control="CatalogLink">FlickrInterestingNavigator</a> to show
interesting photos by month.
