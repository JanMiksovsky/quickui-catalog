<script id="demo">
function demo() {

$demo.append(
    FlickrInterestingNavigator.create()
);

}

<body data-create-controls="true" data-control="CatalogPage">

<div data-property="summary">
A <a data-control="CatalogLink">CalendarMonthNavigator</a> that browses the
<a data-control="Link" href="http://www.flickr.com/explore/interesting/">Flickr Interestingness</a>
photos by month. The class of the calendar days,
<a data-control="CatalogLink">FlickrInterestingDay</a>,
does the work of loading the photo for a given day.
</div>

<p>
    This control was the subject of a
    <a data-control="Link" href="http://miksovsky.blogs.com/flowstate/2011/10/calendarmonthnavigator.html">user interface blog post</a>.
</p>

</body>
