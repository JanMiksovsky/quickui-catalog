<title>Flexbox</title>

<style>
body {
    height: 100%;
    margin: 0;
    padding: 0;
    position: absolute;
    width: 100%;
}

#container {
    display: -webkit-box;
    -webkit-box-orient: vertical;
    display: -moz-box;
    -moz-box-orient: vertical;
    height: 100%;
    width: 100%;
}

#main {
    -moz-box-flex: 1;
    -webkit-box-flex: 1;
    overflow-y: auto;
    padding: .5em;
}

.bar {
    background-color: #ddd;
    padding: .5em;
}
</style>

</head>

<body data-create-controls="true">
    <div id="container">
        <div id="top" class="bar">Top</div>
        <div id="main">
            <div data-control="LoremIpsum" data-paragraphs="30"/>
        </div>
        <div id="bottom" class="bar">Bottom</div>
    </div>
</body>
