<title>MonthName</title>

</head>

<body data-create-controls="true" data-control="CatalogPage">

<div data-property="summary">
    Shows the name of the month for a given date. This is used as a heading in
    <a data-control="CatalogLink">CalendarMonthWithHeadings</a>.
</div>

<p>
    By default, this shows the name of the current month.
</p>
<p>
    If the jQuery
    <a data-control="Link" href="https://github.com/jquery/globalize">Globalize</a>
    library is loaded, the month names are taken from the current culture.
    Otherwise, English month names are used.
</p>

</body>
