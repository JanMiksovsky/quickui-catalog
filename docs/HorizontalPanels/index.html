<title>HorizontalPanelsDemo</title>

<script id="demo">
function demo() {

$demo.append(
    HorizontalPanels.create({
        constrainHeight: "true",
        height: "200px",
        left: "Left panel",
        content: "Main content",
        right: "Right panel"
    })
);

// Make the borders visible for demo purposes.
$demo.find( ".HorizontalPanels > *" ).css({
    border: "1px solid lightgray"
});

}
</script>

</head>

<body data-create-controls="true" data-control="CatalogPage">

<div data-property="summary">
    Layout for a main content area with panels on the left and/or right
    <i>of an unknown size</i> (i.e., which size to their content), and
    where the main content area should take the remaining space.
</div>

<p>
    See also the similar <a data-control="CatalogLink">VerticalPanels</a> control.
</p>
<p>
    This control was discussed in a
    <a data-control="Link" href="http://miksovsky.blogs.com/flowstate/2012/03/simpleflexbox.html">user interface blog post</a>.
</p>

</body>
