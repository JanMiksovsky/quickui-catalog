<title>SpriteButton</title>

<script id="demo">
function demo() {

var SampleSpriteButton = SpriteButton.sub({
    className: "SampleSpriteButton",
    inherited: {
        image: "url(/catalog/resources/sampleButtonStates.png)",
        cellHeight: "32"
    }
});

$demo.append(
    SampleSpriteButton.create( "Save" ),
    SampleSpriteButton.create( "Don't Save" ),
    SampleSpriteButton.create({
        content: "Cancel",
        disabled: true
    })
);

}
</script>

</head>

<body data-create-controls="true" data-control="CatalogPage">

<div data-property="summary">
    A button that uses a
    <a data-control="CatalogLink">Sprite</a>
    for its background. This subclasses <a data-control="CatalogLink">BasicButton</a>
    to obtain its mouse/pointer tracking behavior.
</div>

<div data-property="demo">
    See <a data-control="CatalogLink">SampleSpriteButton</a> for a demo.
</div>

</body>
