<title>Mode</title>

<script id="demo">
function demo() {

var EditableField = Control.sub({
    className: "EditableField",
	inherited: {
		content: [
			{
				control: Mode,
				ref: "mode",
				content: [
					{
	                    control: TextBox,
	                    ref: "textEditable",
	                    content: "Hello, world."
	    			},
					{
	                    html: "div",
	                    ref: "textReadOnly",
	                    css: { padding: "3px" }
	    			}
				],
				maximize: true,
			},
			{
                control: RadioButton,
                ref: "radioEdit",
                content: "Editable",
                checked: "true"
    		},
			{
                control: RadioButton,
                ref: "radioRead",
                content: "Read-only"
    		}
		]
	},
    initialize: function() {
        var self = this;
        this.$radioEdit().click( function( event ) {
            self.$mode().activeIndex(0);
        });
        this.$radioRead().click( function( event ) {
            self.$textReadOnly().content( self.$textEditable().content() );
            self.$mode().activeIndex( 1 );
        });
    }
});

$demo.append( EditableField.create() );

}
</script>

<body data-create-controls="true"
    data-control="CatalogPageNew">

<div data-property="summary">
    Shows exactly one child at a time. This can be useful, for example,
    if a given UI element has multiple modes that present substantially
    different elements.
</div>

<p>

    Mode, adding the ability to slide horizontally between pages.
</p>
