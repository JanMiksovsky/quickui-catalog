<title>MultiListInlay</title>

<script id="demo">
function demo() {
    
// Create array of items with description and content.
var items = $.map(
    [
        "One", "Two", "Three", "Four", "Five",
        "Six", "Seven", "Eight", "Nine", "Ten"
    ],
    function( description ) {
        return {
            description: description,
            content: LoremIpsum.create()
        };
    }
);

// Show the items in a MultiListInlay.
$demo
    .css({
        height: "400px",
        "overflow-y": "scroll"
     })
    .append(
        MultiListInlay.create()
            .items( items )
    );

}
</script>

<body data-create-controls="true"
    data-control="CatalogPage2">

<div data-property="summary">
A list in which the user can expand items to show additional item details.
See also the <a data-control="CatalogLink">ListInlay</a> variant.
</div>

<p>
This control implements a variation of the
<a data-control="Link" href="http://designinginterfaces.com/patterns/list-inlay/">List Inlay user interface pattern</a>
discussed in the book "Designing Interfaces".  
This control was also the subject of a
<a data-control="Link" href="http://miksovsky.blogs.com/flowstate/2012/01/listinlay.html">user interface blog post</a>.
</p>
