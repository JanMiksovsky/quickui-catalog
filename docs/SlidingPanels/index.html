<div data-property="summary">

can be seen at a time. This is used to provide a sliding effect inside of
navigation control such as
<a data-control="CatalogLink">Carousel</a>,
<a data-control="CatalogLink">RotatingPanelsWithDots</a>, or 
<a data-control="CatalogLink">SlidingPanelsWithDots</a>.
