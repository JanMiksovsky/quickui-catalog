<title>ListInlay</title>

<script id="demo">
var descriptions = [
    "One", "Two", "Three", "Four", "Five",
    "Six", "Seven", "Eight", "Nine", "Ten"
];
var items = [];
for ( var i = 0; i < descriptions.length; i++ ) {
    items.push({
       description: descriptions[i],
       content: LoremIpsum.create()
    });
}

$demo
    .css({
        height: "400px",
        "overflow-y": "auto"
     })
    .append(
        ListInlay.create()
            .items( items )
    );
</script>
