<title>CheckBox</title>

<script id="demo">
function demo() {

$demo.append(
    "I want to rent: ",
    CheckBox.create()
        .content( "Boots" )
        .checked( true ),
    CheckBox.create()
        .content( "Skis" )

    CheckBox.create()
        .content( "Poles" )
        .checked( true )
);
