<title>TabSet</title>

<script id="demo">
// Simple Tab subclass that adds padding.
var CustomTab = Tab.subclass({
    className: "CustomTab",
    css: {
        padding: "1em"
    }
});

$demo.append(
    TabSet.create()
        .content([
            CustomTab.create()
                .description( "Photo" )
                .content(
                    FlickrInterestingPhoto.create()
                        .css( "max-width", "100%" )
                ),
            CustomTab.create()
                .description( "Metadata" )
                .content( LoremIpsum.create() )
        ])
);
</script>

<body data-create-controls="true"
    data-control="CatalogPage2">

<div data-property="summary">
A set of tabbed pages, only one of which is shown at a time. For each content
element, the control creates a corresponding <a data-control="CatalogLink">Tab</a>
button. The user can navigate the tabs by clicking these buttons.
</div>
